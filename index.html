                    <h6 class="card-title">Formulir Pendataan Warga RW 04, Kelurahan Nagri Kaler, Kab. Purwakarta</h6>
                    <form>
                        <!-- No KK -->
                        <div class="form-group">
                            <label for="no-kk">No KK</label>
                            <input type="text" class="form-control" id="no-kk" name="no-kk" required>
                        </div>
                        <!-- NIK (no KTP) -->
                        <div class="form-group">

                            <input type="text" class="form-control" id="nik" name="nik" required>
                        </div>
                        <!-- Wilayah RT -->
                        <div class="form-group">
                            <label for="rt">Wilayah RT</label>
                            <select class="form-control" id="rt" name="rt" name="rt" required>

                            <option>RT 31</option>
                            <option>RT 32</option>
                            <option>RT 33</option>
                            <option>RT 34</option>
                            <option>RT 35</option>
                            <option>RT 36</option>

                        </div>
                        <!-- Nama Lengkap -->
                        <div class="form-group">

                            <input type="text" class="form-control" id="nama" name="nama" required>
                        </div>
                        <!-- Nama Lengkap -->
                        <div class="form-group">
                            <label for="no-hp">Nomor Handphone</label>
                            <input type="text" class="form-control" id="no-hp" name="no-hp" required>
                        </div>
                        <!-- Alamat Lengkap -->
                        <div class="form-group">
                            <label for="alamat">Alamat Lengkap</label>
                            <textarea class="form-control" id="alamat" rows="3"></textarea>
                        </div>
                        <!-- Jenis Kelamin -->
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="jenis-kelamin1" name="jenis-kelamin" value="Laki-laki" required>
                                        <label class="form-check-label" for="jenis-kelamin1">
                                        Laki-laki
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="jenis-kelamin2" name="jenis-kelamin" value="Perempuan">
                                        <label class="form-check-label" for="jenis-kelamin2">
                                        Perempuan
                                    </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <!-- Tanggal Lahir -->
                        <div class="form-group">
                            <label for="alamat">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tanggal-lahir" name="tanggal-lahir" required>
                        </div>
                        <!-- Usia -->
                        <div class="form-group">
                            <label for="alamat">Usia</label>
                            <input type="number" class="form-control" id="usia" name="usia" min="17" required>

                        <div class="form-group">
                            <label for="rt">Pekerjaan</label>
                            <select class="form-control" id="pekerjaan" name="pekerjaan" name="pekerjaan" required>
                            <option>Pilih...</option>
                            <option>Pegawai Negeri</option>

                            <option>Wiraswasta</option>
                            <option>Pelajar/Mahasiswa</option>

                        </select>
                        </div>

                        <div class="form-group">
                            <label for="rt">Domisili</label>
                            <select class="form-control" id="domisili" name="domisili" name="domisili" required>
