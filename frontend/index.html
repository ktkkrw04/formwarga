<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Formulir Data Warga</title>
    </head>

    <body>
        <div class="container-fluid">
            <form id="form-warga" class="needs-validation" method="POST" novalidate>
                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="card-title">Formulir Pendataan Warga RW 04, Kelurahan Nagri Kaler, Kab. Purwakarta</h6>
                        <!-- No KK -->
                        <div class="form-group">
                            <label for="no-kk">No KK</label>
                            <input type="text" class="form-control" id="no-kk" name="no-kk" required>
                            <div class="invalid-feedback">
                                No KK harus diisi
                            </div>
                        </div>
                        <!-- NIK (no KTP) -->
                        <div class="form-group">
                            <label for="nik">NIK (No KTP)</label>
                            <input type="text" class="form-control" id="nik" name="nik" required>
                            <div class="invalid-feedback">
                                NIK (No KTP) harus diisi
                            </div>
                        </div>
                        <!-- Wilayah RT -->
                        <div class="form-group">
                            <label for="rt">Wilayah RT</label>
                            <select class="form-control" id="rt" name="rt" name="rt" required>
                            <option selected disabled value="">Pilih...</option>
                            <option>RT 31</option>
                            <option>RT 32</option>
                            <option>RT 33</option>
                            <option>RT 34</option>
                            <option>RT 35</option>
                            <option>RT 36</option>
                            <option>RT 37</option>
                            <option>RT 38</option>
                            <option>RT 39</option>
                            <option>RT 40</option>
                        </select>
                            <div class="invalid-feedback">
                                Pilih salah satu
                            </div>
                        </div>
                        <!-- Nama Lengkap -->
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" name="nama" required>
                            <div class="invalid-feedback">
                                Nama lengkap harus diisi
                            </div>
                        </div>
                        <!-- No Handphone -->
                        <div class="form-group">
                            <label for="no-hp">Nomor HP</label>
                            <input type="text" class="form-control" id="no-hp" name="no-hp" required>
                            <div class="invalid-feedback">
                                No HP harus diisi
                            </div>
                        </div>
                        <!-- Alamat Lengkap -->
                        <div class="form-group">
                            <label for="alamat">Alamat Lengkap</label>
                            <textarea class="form-control" id="alamat" rows="3" required></textarea>
                            <div class="invalid-feedback">
                                Alamat lengkap harus diisi
                            </div>
                        </div>
                        <!-- Jenis Kelamin -->
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="jenis-kelamin1" name="jenis-kelamin" value="Laki-laki" required>
                                        <label class="form-check-label" for="jenis-kelamin1">
                                        Laki-laki
                                    </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="jenis-kelamin2" name="jenis-kelamin" value="Perempuan">
                                        <label class="form-check-label" for="jenis-kelamin2">
                                        Perempuan
                                    </label>
                                        <div class="invalid-feedback">
                                            Pilih salah satu
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <!-- Tanggal Lahir -->
                        <div class="form-group">
                            <label for="alamat">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tanggal-lahir" name="tanggal-lahir" required>
                            <div class="invalid-feedback">
                                Tanggal lahir harus diisi
                            </div>
                        </div>
                        <!-- Usia -->
                        <!-- <div class="form-group">
                            <label for="alamat">Usia</label>
                            <input type="number" class="form-control" id="usia" name="usia" min="17" required>
                            <div class="invalid-feedback">
                                Usia harus diisi dan minimal 17 tahun
                            </div>
                        </div> -->
                        <!-- Pekerjaan -->
                        <div class="form-group">
                            <label for="rt">Pekerjaan</label>
                            <select class="form-control" id="pekerjaan" name="pekerjaan" name="pekerjaan" required>
                            <option selected disabled value="">Pilih...</option>
                            <option>Pegawai Negeri</option>
                            <option>Karyawan Swasta</option>
                            <option>Wiraswasta</option>
                            <option>Pelajar/Mahasiswa</option>
                            <option>Lainnya...</option>
                        </select>
                            <div class="invalid-feedback">
                                Pilih salah satu
                            </div>
                        </div>
                        <!-- Domisili -->
                        <div class="form-group">
                            <label for="rt">Domisili</label>
                            <select class="form-control" id="domisili" name="domisili" name="domisili" required>
                            <option selected disabled value="">Pilih...</option>
                            <option>Warga Setempat</option>
                            <option>Warga Pendatang</option>
                        </select>
                            <div class="invalid-feedback">
                                Pilih salah satu
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-3">
                    <button type="submit" id="btn-submit" class="btn btn-primary btn-lg btn-block">Kirim</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
        <script src="app/index.js"></script>
    </body>

</html>
